<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <header>
        <h1>Small Library App</h1>
        <button id="addBook">Add Book</button>
    </header>
    <main>
        <div class="container">
            <dialog>
                <form action="">
                    <fieldset>
                        <legend>Please fill out all fields</legend>
                        <label for="author">
                            Author:
                            <input type="text" id="author" value="abc">
                        </label>
                        <label for="title">
                            Title:
                            <input type="text" id="title" value="123">
                        </label>
                        <label for="status">
                            <select name="status" id="status">
                                <option value="read" selected>read</option>
                                <option value="notread">not read</option>
                            </select>
                        </label>
                        <button id="confirm">confirm</button>
                    </fieldset>
                </form>
            </dialog>

            <div class="card">
                <p>Harry Potter and lots of questions</p>
                <p>written by:</p>
                <p>Cornelius fixxus pincus bug</p>
                <p>read!</p>
                <button>delete</button>
                <button>toggle status</button>
            </div>
        </div>
    </main>
    <footer>Signature usw.</footer>
</body>
</html>
